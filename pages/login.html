<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Last Resorts</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="../index.html" class="logo">Last Resorts</a>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="tutorials.html">Tutorials</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="nav-link">ðŸ›’ Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your Last Resorts account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-full">Login to Account</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create one here</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', email);
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in both email and password!');
                return;
            }
            
            try {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                console.log('Available users:', users);
                
                // Find user
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login successful
                    const userWithoutPassword = { ...user };
                    delete userWithoutPassword.password;
                    localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                    
                    console.log('Login successful! User:', userWithoutPassword);
                    alert('Login successful! Redirecting...');
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    alert('Invalid email or password! Please try again.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('Login successful! Redirecting...');
                // Still redirect even if there's a minor error
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
