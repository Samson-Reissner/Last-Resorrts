<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Last Resorts</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/logo/company-logo.png" alt="Last Resorts Logo" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="repair-services.html" class="nav-link">Repair Services</a></li>
                <li class="nav-item"><a href="tutorials.html" class="nav-link">Tutorials</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link cart-icon">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <div class="hamburger">
                <img src="images/icons/menu-icon.png" alt="Menu" class="menu-icon">
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your Last Resorts account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-full">Login to Account</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Create one here</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', email);
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in both email and password!');
                return;
            }
            
            try {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                console.log('Available users:', users);
                
                // Find user
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Login successful
                    const userWithoutPassword = { ...user };
                    delete userWithoutPassword.password;
                    localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                    
                    console.log('Login successful! User:', userWithoutPassword);
                    alert('Login successful! Redirecting...');
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    alert('Invalid email or password! Please try again.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alert('Login successful! Redirecting...');
                // Still redirect even if there's a minor error
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
