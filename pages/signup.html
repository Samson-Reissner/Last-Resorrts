<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Last Resorts</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="../index.html" class="logo">Last Resorts</a>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="tutorials.html">Tutorials</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="nav-link">ðŸ›’ Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Last Resorts to access premium features</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">First Name *</label>
                        <input type="text" id="fname" name="fname" required placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name *</label>
                        <input type="text" id="lname" name="lname" required placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password">
                    <small>Password must be at least 6 characters long</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize users array if it doesn't exist
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            console.log('Form submitted with:', { fname, lname, email, phone, password });
            
            // Simple validation
            if (!fname || !lname || !email || !phone || !password) {
                alert('Please fill in all fields!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters!');
                return;
            }
            
            try {
                // Get existing users
                const users = JSON.parse(localStorage.getItem('users')) || [];
                console.log('Existing users:', users);
                
                // Check if email exists
                if (users.find(user => user.email === email)) {
                    alert('Email already exists! Please use a different email.');
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    fname: fname,
                    lname: lname,
                    email: email,
                    phone: phone,
                    password: password,
                    role: 'user',
                    createdAt: new Date().toISOString()
                };
                
                // Add to users array
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Auto login
                const userWithoutPassword = { ...newUser };
                delete userWithoutPassword.password;
                localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                
                console.log('Registration successful! User:', userWithoutPassword);
                alert('Account created successfully! Redirecting to home page...');
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration successful! Redirecting...');
                // Still redirect even if there's a minor error
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
